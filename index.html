<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        s = new EventSource("/s");
        s.onmessage = () => location.reload();
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="Icon_pratice.png">
</head>
<body>
    <!-- Date on the page -->
    <div class="container-date">
        <h1><p>Date: </p><text id="dateHere"></text></h1>
    </div>

    <!-- Quote Section -->
    <div class="quote-box">
        <p id="quote">Loading...</p>
        <p id="author"></p>
    </div>

    <!-- Main Container  -->
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="Add a new task...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="images/empty.svg">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
